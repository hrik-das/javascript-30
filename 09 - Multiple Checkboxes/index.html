<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Shift to Multiple Checkboxes</title>
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox" name="" id="">
            <p>This is an Checkbox Layout.</p>
        </div>
        <div class="item">
            <input type="checkbox" name="" id="">
            <p>Check One Item.</p>
        </div>
        <div class="item">
            <input type="checkbox" name="" id="">
            <p>Hold Down Your Shift Key.</p>
        </div>
        <div class="item">
            <input type="checkbox" name="" id="">
            <p>Check a Lower Item.</p>
        </div>
        <div class="item">
            <input type="checkbox" name="" id="">
            <p>Everything in between should also be set to Checked.</p>
        </div>
        <div class="item">
            <input type="checkbox" name="" id="">
            <p>Try to do it without any Libraries.</p>
        </div>
        <div class="item">
            <input type="checkbox" name="" id="">
            <p>Just Regular Javascript.</p>
        </div>
        <div class="item">
            <input type="checkbox" name="" id="">
            <p>All the Best!</p>
        </div>
        <div class="item">
            <input type="checkbox" name="" id="">
            <p>Dont forget to Tweet your Result.</p>
        </div>
    </div>
</body>
</html>
